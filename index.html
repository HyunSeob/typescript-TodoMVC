<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeScript TodoMVC</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Todo list</h1>
        <input id="todo-input" type="text" placeholder="What you have to do?" />
      </header>
      <ul id="todo-list">
        <li class="empty">
          Todo is not found.
        </li>
      </ul>
      <footer>
        <small id="todo-stat"></small>
      </footer>
    </section>

    <script type="text/javascript" src="./node_modules/systemjs/dist/system.js"></script>
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <script type="text/javascript">
      System.import('app');
    </script>
  </body>
</html>
